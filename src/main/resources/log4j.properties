log4j.rootLogger=ALL, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=com.jcabi.log.MulticolorLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%color{%p}] %color-cyan{%c}: %m%n
log4j.appender.CONSOLE.layout.Levels=INFO:\u001b[34,DEBUG:\u001b[32,ERROR:\u001b[31,WARN:\u001b[33,TRACE:\u001b[35
